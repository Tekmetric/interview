spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Add explicit path mapping for H2 console in Spring Boot 3.x
spring.h2.console.path=/h2-console

# Use data.sql for database initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Enable virtual threads for Spring MVC
spring.threads.virtual.enabled=true

# Set the max number of concurrent requests (optional, adjust as needed)
server.tomcat.max-connections=10000
server.tomcat.threads.max=1000