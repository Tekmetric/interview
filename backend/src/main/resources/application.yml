spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    data: classpath:database/data.sql
  jpa:
    show-sql: false
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
authentication:
  expiration:
    durationInMinutes: 60