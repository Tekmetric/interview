---
apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: tekmetric-interview
servers: 1
agents: 3
image: docker.io/rancher/k3s:v1.30.4-k3s1
ports:
  - port: 8888:80
    nodeFilters:
      - loadbalancer
options:
  k3d:
    wait: true
    timeout: "60s"
    disableLoadbalancer: false
  kubeconfig:
    updateDefaultKubeconfig: false
    switchCurrentContext: false
 