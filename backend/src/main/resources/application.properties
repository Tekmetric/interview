# Server Configuration
server.http2.enabled=true
server.port=8080

# H2 JDBC Settings
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:database

# Validate schema at runtime
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.sql.init.mode = never

# SQL Debugging
# Uncomment the following lines to enable SQL debugging
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Virtual threads
# Enabling virtual threads offers similar performance(high throughput, high concurrency)
# to reactive programming(Webflux) without the complexity.
spring.threads.virtual.enabled=true

# OpenAPI Configuration
springdoc.packages-to-scan=com.interview.resource
springdoc.swagger-ui.path=/swagger-ui.html

# Observability
# Expose all endpoints
management.endpoints.web.exposure.include=*